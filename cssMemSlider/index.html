<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css_slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <input checked type="radio" name="respond" id="desktop">
        <article id="slider">
            <input checked type="radio" name="slider" id="switch1">
            <input type="radio" name="slider" id="switch2">
            <input type="radio" name="slider" id="switch3">
            <input type="radio" name="slider" id="switch4">
            <div id="slides">
                <div id="overflow">
                    <div class="image">
                        <article><img src="img1.jpg">
                            <p>Мастерами кунг-фу не рождаются</p>
                        </article>
                        <article><img src="img2.jpg">
                            <p>Мастерами кунг-фу становятся</p>
                        </article>
                        <article><img src="img3.jpg">
                            <p>Опасностей не пугаются</p>
                        </article>
                        <article><img src="img4.jpg">
                            <p>Приемы точны - все сбудется</p>
                        </article>
                    </div>
                </div>
            </div>
            <div id="controls">
                <label for="switch1"></label>
                <label for="switch2"></label>
                <label for="switch3"></label>
                <label for="switch4"></label>
            </div>
            <div id="active">
                <label for="switch1"></label>
                <label for="switch2"></label>
                <label for="switch3"></label>
                <label for="switch4"></label>
            </div>
        </article>
    </div>
</body>

</html>
